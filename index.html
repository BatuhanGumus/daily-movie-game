<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/3dStyle.css">
</head>
<body>
    <main>
        <div id="main-content">
            <div id="play-area">
                <div id="placement-board" class="board three-dimensional thickness" data-thickness="4">
                    <h4 id="lowest-text">Lowest</h4>
                    <div id="placement-parent"></div>
                    <h4 id="highest-text">Highest</h4>
                </div>
                <div id="check-board" class="board three-dimensional thickness" data-thickness="4">
                    <h2 id="attempt-counter">❤️❤️❤️</h2>
                    <Button id="check-button" class="three-dimensional thickness" data-thickness="1" data-layer="1">Check</Button>
                </div>
                <div id="card-spawn-board" class="board three-dimensional thickness"></div>
            </div>
            <div id="rotate-suggestion">   
                <img src="assets/rotation.png">
                <h2>Rotate your device for a better experience!</h2>
            </div>
        </div>
    </main>
    <script type="module"  src="dist/database.js"></script>
    <script type="module"  src="dist/util.js"></script>
    <script type="module"  src="dist/definitions.js"></script>
    <script type="module"  src="dist/index.js"></script>
</body>
</html>
